<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
       
            <div class="container-content">
                <div class="header">
                    <h1 class="heading">Let's Play</h1>
                </div>
        
                <div class="player-content">
                    <div class="player-1-content  player-content-div">
                        <p>Player 1</p>
                        <img src="images/dice6.png" alt="" id="dice1">
                    </div>
                    <div class="player-2-content player-content-div">
                        <p>Player 2</p>
                        <img src="images/dice6.png" alt="" id="dice2">
                    </div>
                </div>
        
                <div class="button-content">
                    <div class="edit-button">
                        <button>Edit Names</button>
                    </div>
                    <div class="roll-dice-button">
                        <button>Roll The Dice</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
